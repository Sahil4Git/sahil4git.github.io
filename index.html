<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Sahil &amp; Shruti — Our Corner</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --main-bg: linear-gradient(135deg,#fffdf7,#f7fbff);
    --muted:#666;
    --card-shadow: 0 14px 40px rgba(10,10,10,0.10);
    --accent: rgba(255,160,145,0.95);
    --fill-grad: linear-gradient(90deg,#a8c7f0,#fffdf7,#f7d9d0);
  }
  html,body{height:100%;margin:0;font-family:'Inter',system-ui,Segoe UI,Roboto,Arial;background:var(--main-bg);color:#222}
  .wrap{max-width:1200px;margin:18px auto;padding:18px;box-sizing:border-box;background:#fff;border-radius:16px;box-shadow:0 8px 40px rgba(0,0,0,0.06)}

  /* Hero ribbon */
  .hero{
    position:relative;height:70vh;border-radius:18px;overflow:hidden;box-shadow:var(--card-shadow);
    background:var(--fill-grad);display:flex;align-items:center;justify-content:center;
  }

  .hero-inner{position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center;overflow:hidden}
  /* prevent user selection/dragging via CSS too */
  .hero-img{width:100%;height:100%;object-fit:contain;object-position:center;border-radius:0;-webkit-user-drag:none;user-select:none;pointer-events:auto}

  /* Overlay text moved to bottom */
  .hero-card{position:absolute;bottom:0;left:0;right:0;margin:0 auto;z-index:2;max-width:100%;text-align:center;color:white;padding:18px;border-radius:0 0 18px 18px;background:linear-gradient(180deg, transparent, rgba(0,0,0,0.65));backdrop-filter: blur(2px)}
  .hero h1{font-family:'Great Vibes',cursive;font-size:42px;margin:0;line-height:1;text-shadow:0 4px 16px rgba(0,0,0,0.5)}
  .hero .lead{font-family:'Playfair Display',serif;font-size:18px;margin-top:8px;opacity:0.95}
  .hero .sub{margin-top:8px;color:rgba(255,255,255,0.92);font-size:13px}

  .decor{display:block;height:4px;width:120px;margin:10px auto;border-radius:6px;background:var(--fill-grad);box-shadow:0 3px 10px rgba(0,0,0,0.1);opacity:0.95}

  .section-title{display:flex;align-items:center;gap:12px;margin:28px 0 8px}
  .sw{width:12px;height:46px;border-radius:8px;background:var(--accent);box-shadow:0 8px 16px rgba(0,0,0,0.08)}
  .section-title h2{font-family:'Playfair Display',serif;margin:0;font-size:20px;color:rgba(30,30,30,0.95)}
  .section-desc{color:var(--muted);margin:8px 0 18px;font-size:14px}

  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
  .card{position:relative;border-radius:12px;overflow:hidden;background:#f2f2f2;box-shadow:0 10px 30px rgba(10,10,10,0.06);transition:transform .36s,box-shadow .36s}
  .card:hover{transform:translateY(-8px);box-shadow:0 22px 56px rgba(10,10,10,0.12)}
  .card img{width:100%;height:260px;object-fit:cover;display:block;transition:transform .6s;-webkit-user-drag:none;user-select:none}
  .card:hover img{transform:scale(1.06)}
  .caption{position:absolute;left:0;right:0;bottom:0;padding:12px 14px;background:linear-gradient(180deg,transparent,rgba(0,0,0,0.6));color:#fff;display:flex;flex-direction:column;gap:6px}
  .caption .title{font-weight:700;font-size:14px}
  .caption .hint{font-size:12px;opacity:0.95}
  .caption button{background:transparent;border:0;color:#fff;text-decoration:underline;cursor:pointer;padding:0;font-size:13px;align-self:flex-start}

  footer{margin:40px 0 80px 0;text-align:center;color:var(--muted);font-size:14px}

  .panel{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.48);z-index:1600;opacity:0;pointer-events:none;transition:opacity .18s}
  .panel.open{opacity:1;pointer-events:all}
  .panel .dialog{background:#fff;border-radius:12px;padding:20px;max-width:820px;width:92%;box-shadow:0 26px 80px rgba(10,10,10,0.36)}
  .panel h3{margin:0 0 8px 0;font-family:'Playfair Display',serif}
  .panel p{margin:0 0 14px 0;line-height:1.5;color:#333}
  .panel .close{border:0;background:transparent;color:#666;cursor:pointer;font-weight:700}

  @media(max-width:900px){ .hero{height:58vh} .hero h1{font-size:36px} .card img{height:220px} }
  @media(max-width:520px){ .hero{height:45vh} .hero h1{font-size:26px} .card img{height:160px} .hero-card{padding:12px} }
</style>
</head>
<body>

<div class="hero" role="img" aria-label="Sahil &amp; Shruti smiling warmly">
  <div class="hero-inner">
    <img src="1.jpeg" alt="Welcome photo" class="hero-img" id="heroImg" draggable="false">
    <div class="hero-card">
      <h1>Welcome to Our Digital Space</h1>
      <div class="lead">A little bit of cozy, a little bit of us</div>
      <div class="decor"></div>
      <div class="sub">Thanks for stopping by — every photo here tells a story we love</div>
    </div>
  </div>
</div>

<div class="wrap">
  <div class="section-title">
    <div class="sw"></div>
    <h2>Our Beginning</h2>
  </div>
  <div class="section-desc">Moments from the ceremony and the tiny private pauses after the vows.</div>

  <div class="grid">
    <!-- 20 image cards here as before -->
  </div>

  <footer>Made with ❤️ by Sahil &amp; Shruti — every photo tells a story</footer>
</div>

<!-- Modal panel -->
<div id="panel" class="panel" aria-hidden="true">
  <div class="dialog" role="dialog" aria-modal="true">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
      <h3 id="panelTitle">Story</h3>
      <button id="closeBtn" class="close">Close</button>
    </div>
    <p id="panelText"></p>
  </div>
</div>

<script>
// extract dominant colors to fill background ribbon
function getProminentColors(img, count = 3) {
  const canvas = document.createElement('canvas')
  const ctx = canvas.getContext('2d')
  const w = 80
  const h = Math.round(img.naturalHeight * (w / img.naturalWidth))
  canvas.width = w
  canvas.height = h
  ctx.drawImage(img, 0, 0, w, h)
  try {
    const data = ctx.getImageData(0, 0, w, h).data
    const map = new Map()
    for (let i = 0; i < data.length; i += 4) {
      const r = data[i]
      const g = data[i+1]
      const b = data[i+2]
      const a = data[i+3]
      if (a < 125) continue
      const key = (r>>4)+","+(g>>4)+","+(b>>4)
      map.set(key,(map.get(key)||0)+1)
    }
    const sorted = Array.from(map.entries()).sort((a,b)=>b[1]-a[1]).slice(0,count)
    return sorted.map(([k])=>{const [rr,gg,bb]=k.split(',').map(x=>parseInt(x)<<4);return `rgb(${rr},${gg},${bb})`})
  } catch(e){return ['#a8c7f0','#fffdf7','#f7d9d0']}
}

function applyFillFromHero(){
  const img=document.getElementById('heroImg')
  if(!img.complete){img.addEventListener('load',applyFillFromHero);return}
  const cols=getProminentColors(img,3)
  const grad=`linear-gradient(90deg,${cols.join(',')})`
  document.documentElement.style.setProperty('--fill-grad',grad)
}

applyFillFromHero()

// prevent right-click and dragging on images
function hardenImageProtection(){
  const imgs = document.querySelectorAll('img')
  imgs.forEach(img=>{
    img.setAttribute('draggable','false')
    img.style.userSelect='none'
    img.addEventListener('dragstart', e=>e.preventDefault())
    img.addEventListener('contextmenu', e=>{ e.preventDefault(); return false })
    // intercept long-press on touch devices
    img.addEventListener('touchstart', e=>{
      // prevent default long-press menu on some mobile browsers
      e.preventDefault()
    }, { passive: false })
  })
}

// modal logic
document.addEventListener('click', function(e){
  if (e.target.matches('.card button') || e.target.closest('.card')){
    const card=e.target.closest('.card')
    if(!card)return
    document.getElementById('panelTitle').textContent=card.dataset.title||'Memory'
    document.getElementById('panelText').textContent=card.dataset.long||''
    const p=document.getElementById('panel')
    p.classList.add('open')
    p.setAttribute('aria-hidden','false')
  }
  if(e.target.id==='closeBtn'){
    const p=document.getElementById('panel')
    p.classList.remove('open')
    p.setAttribute('aria-hidden','true')
  }
  if(e.target.id==='panel'){
    const p=document.getElementById('panel')
    p.classList.remove('open')
    p.setAttribute('aria-hidden','true')
  }
})

// run protections after DOM ready
if (document.readyState==='loading') document.addEventListener('DOMContentLoaded', hardenImageProtection)
else hardenImageProtection()
</script>
</body>
</html>
