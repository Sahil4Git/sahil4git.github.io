<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sahil &amp; Shruti — Our Corner</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  :root{
    --muted:#666;
    --card-shadow: 0 14px 40px rgba(10,10,10,0.10);
    --hero-fill: #cfe3fb;
  }

  html,body{height:100%;margin:0;font-family:'Inter',system-ui,Segoe UI,Roboto,Arial;background:#f6f7fb;color:#222}
  .wrap{max-width:1200px;margin:18px auto;padding:18px;box-sizing:border-box;background:#fff;border-radius:12px;box-shadow:0 8px 40px rgba(0,0,0,0.06)}

  .hero{position:relative;height:68vh;border-radius:12px;overflow:hidden;box-shadow:var(--card-shadow);background:var(--hero-fill);display:flex;align-items:center;justify-content:center}
  .hero-inner{position:relative;width:100%;height:100%;display:flex;align-items:center;justify-content:center;overflow:hidden}
  .hero-img{max-width:100%;max-height:100%;object-fit:contain;object-position:center;-webkit-user-drag:none;user-select:none;display:block;pointer-events:none}

  /* full-width ribbon ~5/6 down */
  .hero-ribbon{
    position:absolute;
    left:0;
    right:0;
    top:83%;   /* was 75%, now lower (~5/6) */
    transform:translateY(-50%);
    z-index:6;
    display:flex;
    justify-content:center;
    padding:18px 0;
    background:rgba(255,255,255,0.06);
    backdrop-filter: blur(12px) saturate(120%);
    -webkit-backdrop-filter: blur(12px) saturate(120%);
    box-shadow:0 -6px 30px rgba(0,0,0,0.12) inset;
  }
  .hero-ribbon-inner{width:min(1100px,94%);text-align:center;color:#fff;padding:10px 18px}
  .hero-ribbon h1{margin:0;font-family:'Great Vibes',cursive;font-size:44px;color:#fff;text-shadow:0 8px 28px rgba(0,0,0,0.45);line-height:1}
  .hero-ribbon .lead{margin-top:6px;font-family:'Playfair Display',serif;font-size:16px;color:rgba(255,255,255,0.95)}
  .hero-ribbon .sub{margin-top:6px;font-size:13px;color:rgba(255,255,255,0.92)}

  /* gallery styles identical to before... */
  .section-title{display:flex;align-items:center;gap:12px;margin:22px 0 8px}
  .sw{width:12px;height:40px;border-radius:8px;background:#fca87a;box-shadow:0 8px 16px rgba(0,0,0,0.08)}
  .section-title h2{font-family:'Playfair Display',serif;margin:0;font-size:20px;color:rgba(30,30,30,0.95)}
  .section-desc{color:var(--muted);margin:8px 0 18px;font-size:14px}

  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px}
  .card{position:relative;border-radius:10px;overflow:hidden;background:#f2f2f2;box-shadow:0 10px 30px rgba(10,10,10,0.06);cursor:pointer}
  .card img{width:100%;height:220px;object-fit:cover;display:block;transition:transform .36s}
  .card:hover img{transform:scale(1.04)}
  .card .overlay{position:absolute;inset:0;display:flex;align-items:flex-end;padding:14px;background:linear-gradient(180deg,rgba(0,0,0,0),rgba(0,0,0,0.68));opacity:0;transform:translateY(6px);transition:opacity .28s ease,transform .28s ease}
  .card:hover .overlay{opacity:1;transform:translateY(0)}
  .card .story{color:#fff;font-size:14px;line-height:1.4;max-height:48%;overflow:auto}
  .caption{padding:12px;background:#fff}
  .caption .title{font-weight:700;margin:0 0 6px 0}
  .caption .hint{font-size:13px;color:#666;margin:0}

  footer{margin:36px 0 60px 0;text-align:center;color:var(--muted);font-size:14px}

  .lightbox{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.88);z-index:9999;padding:24px}
  .lightbox.open{display:flex}
  .lightbox .box{max-width:1100px;max-height:90vh;width:100%;position:relative;display:flex;align-items:center;justify-content:center}
  .lightbox img{max-width:100%;max-height:100%;object-fit:contain;display:block;pointer-events:none;-webkit-user-drag:none}
  .lightbox .meta{position:absolute;left:18px;bottom:18px;color:#fff;max-width:88%}
  .lightbox .meta h3{margin:0 0 6px 0;font-family:'Playfair Display',serif}
  .lightbox .meta p{margin:0;color:rgba(255,255,255,0.92)}
  .lightbox .close,.lightbox .prev,.lightbox .next{position:absolute;top:18px;background:transparent;border:0;color:#fff;font-size:20px;padding:10px;cursor:pointer}
  .lightbox .close{right:18px}
  .lightbox .prev{left:18px;top:50%;transform:translateY(-50%)}
  .lightbox .next{right:18px;top:50%;transform:translateY(-50%)}

  @media(max-width:900px){ .hero{height:52vh} .card img{height:180px} .hero-ribbon h1{font-size:36px} }
  @media(max-width:520px){ .hero{height:40vh} .card img{height:140px} .hero-ribbon{top:85%} .hero-ribbon-inner{width:94%} .hero-ribbon h1{font-size:26px} }
</style>
</head>
<body>

<div class="hero" id="hero">
  <div class="hero-inner">
    <img id="heroImg" class="hero-img" src="1.jpeg" alt="Welcome photo" draggable="false" />
    <div class="hero-ribbon">
      <div class="hero-ribbon-inner">
        <h1>Welcome to Our Digital Space</h1>
        <div class="lead">A little bit of cozy, a little bit of us</div>
        <div class="sub">Thanks for stopping by — every photo here tells a story we love</div>
      </div>
    </div>
  </div>
</div>

<!-- gallery + lightbox identical to previous version -->

<script>
/* same JS as before: dominant color, lightbox, protections */
</script>
</body>
</html>
